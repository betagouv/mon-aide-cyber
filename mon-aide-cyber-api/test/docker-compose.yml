version: '3'

services:
  db:
    container_name: mon-aide-cyber-bd-test
    image: docker.io/postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5434:5432
    volumes:
      - /var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d

  node:
    image: docker.io/node:24
    environment:
      - URL_SERVEUR_BASE_DONNEES=postgres://postgres@mon-aide-cyber-bd-test
    volumes:
      - ../:/home/node/app
      - ../../node_modules/:/home/node/app/node_modules
    working_dir: /home/node/app
    command: './node_modules/.bin/knex --knexfile ./src/infrastructure/entrepots/postgres/knexfile.ts migrate:latest'
    depends_on:
      - db
