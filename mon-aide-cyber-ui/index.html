<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/favicons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      href="@gouvfr/dsfr/dist/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      href="@gouvfr/dsfr/dist/favicon/favicon.svg"
      type="image/svg+xml"
    />
    <link
      rel="shortcut icon"
      href="@gouvfr/dsfr/dist/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="manifest"
      href="@gouvfr/dsfr/dist/favicon/manifest.webmanifest"
      crossorigin="use-credentials"
    />

    <link
      rel="stylesheet"
      href="@gouvfr/dsfr/dist/utility/icons/icons.min.css"
    />
    <link rel="stylesheet" href="@gouvfr/dsfr/dist/dsfr.min.css" />

    <script
      type="text/javascript"
      src="https://lab-anssi-ui-kit-prod-s3-assets.cellar-c2.services.clever-cloud.com/1.9.0/lab-anssi-ui-kit.iife.js"
      nonce="%%NONCE%%"
    >
    </script>

    <script type="text/javascript">
      const insertMetaTag = () => {
        const contenuMeta = "%VITE_GOOGLE_SEARCH_CONSOLE_VERIFICATION%"
        if(contenuMeta !== "false") {
          const tagMeta = document.createElement("meta");
          tagMeta.name = "google-site-verification";
          tagMeta.content = contenuMeta;

          document.head.appendChild(tagMeta);
        }
      };
      window.onload = insertMetaTag;
    </script>

    <title>MonAideCyber</title>
  </head>
  <body id="root">
    <script type="module" src="./src/main.tsx"></script>
    <script type="module" src="@gouvfr/dsfr/dist/dsfr.module.min.js"></script>
    <script
      type="text/javascript"
      nomodule
      src="@gouvfr/dsfr/dist/dsfr.nomodule.min.js"
    ></script>
  </body>
</html>
